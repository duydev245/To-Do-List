<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="./bt_todolist.css" />
  </head>
  <body>
    <header>
      <h2>To_Do_List</h2>
    </header>
    <main id="main">
      <div class="form">
        <div class="input">
          <div><input type="date" class="data" placeholder="Date" /></div>
          <div>
            <input
              type="text"
              class="data"
              id="input_text"
              placeholder="Task"
            />
          </div>
          <div class="custom_button">
            <button>Submit</button>
          </div>
        </div>
        <div>
          <table class="display"></table>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script src="./bt_todolist.js"></script>
</html>
